{% extends 'base.html' %}
{% block content %}
<div class="row">
  <h3 class="center-align">Add To Favourites</h3>
  <form class="col s12" action="{{url_for('add_favourite', recipe_id = recipe._id)}}" method="POST">
    <div class="row">
      <h5 class="center-align">Add {{recipe.recipe_title}} to your favourites?</h5>
    </div>
    <div class="row">
      <div class="col s12 center-align">
        <button class="btn waves-effect waves-light" type="submit" name="action">Add to Favourites
          <i class="fas fa-star right"></i>
        </button>
      </div>
    </div>
  </form>
</div>
{{message}}

{% endblock %}
