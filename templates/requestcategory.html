{% extends 'base.html' %}
{% block content %}
<div class="row">
  <h3 class="center-align">Request a new Category/Subcategory</h3>
  <h5 class="center-align">{{message}}</h5>
  <form class="col s12" action="{{url_for('request_category')}}" method="POST">
    <div class="row">
      <div class="input-field col s12 m6">
        <input type="text" id="category_name_id" name="category_name" class="validate" onkeyup="this.value = this.value.toLowerCase();" required>
        <label for="category_name">Category</label>
      </div>
      <div class="input-field col s12 m6">
        <input type="text" id="subcategory_name_id" name="subcategory_name" class="validate" onkeyup="this.value = this.value.toLowerCase();" required>
        <label for="subcategory_name">Subcategory</label>
      </div>
    </div>
    <div class="row">
      <div class="col s12 center-align">
        <button class="btn waves-effect waves-light" type="submit" name="action">Request Category
          <i class="fas fa-plus right"></i>
        </button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
