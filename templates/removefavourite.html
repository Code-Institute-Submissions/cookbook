{% extends 'base.html' %}
{% block content %}

<!-- Remove the selected reciped from a logged in user's favourites list  -->

<div class="row">
  <h3 class="center-align">Remove from favourites</h3>

  <!-- Pass the selected recipe to the remove_favourite view, which  -->
  <!-- takes care of removing the favourite                          -->

  <form class="col s12" action="{{url_for('remove_favourite', recipe_id = recipe._id)}}" method="POST">
    <div class="row">
      <h5 class="center-align">Remove {{recipe.recipe_title}} from your favourites?</h5>
    </div>

    <div class="row">
      <div class="col s12 center-align">
        <button class="btn waves-effect waves-light" type="submit" name="action">Delete Favourite
          <i class="far fa-trash-alt right"></i>
        </button>
      </div>
    </div>
  </form>

</div>
{{message}}

{% endblock %}
