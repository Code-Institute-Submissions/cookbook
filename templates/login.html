{% extends 'base.html' %}
{% block content %}

<!-- Log in template based on custom users collection in mongodb -->

<div class="row">
  <h3 class="center-align">Log In</h3>
  <h5 class="center-align">{{message|safe}}</h5>

  <form class="col s12" action="{{url_for('login')}}" method="POST">
    <div class="row">
      <div class="input-field col s12">
        <input type="text" id="username" name="username" class="validate" required>
        <label for="username">User Name</label>
      </div>
      
      <div class="input-field col s12">
        <input type="password" id="pass" name="pass" required>
        <label for="pass">Password</label>
      </div>
    </div>

    <div class="row">
      <div class="col s12 center-align">
        <button class="btn waves-effect waves-light" type="submit" name="action">Log In
          <i class="fas fa-sign-in-alt right"></i>
        </button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
