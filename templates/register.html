{% extends 'base.html' %}
{% block content %}
<div class="row">
  <h3 class="center-align">Register</h3>
  <h5 class="center-align">{{message|safe}}</h5>
  <form class="col s12" action="{{url_for('register')}}" method="POST">
    <div class="row">
      <div class="input-field col s12">
        <input type="text" id="username" name="username" class="validate" required>
        <label for="username">User Name</label>
      </div>
      <div class="input-field col s12">
        <input type="password" id="pass" name="pass" required>
        <label for="pass">Password</label>
      </div>
    </div>
    <div class="row">
      <div class="col s12 center-align">
        <button class="btn waves-effect waves-light" type="submit" name="action">Register
          <i class="fas fa-user-plus right"></i>
        </button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
